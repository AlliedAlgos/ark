<!DOCTYPE html>
<html>
<head>
  <title>System Alerts â€“ ARK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    body {
      background: #111827; /* dark background */
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding-bottom: calc(70px + env(safe-area-inset-bottom));
    }

    .alert-card {
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .alert-card:hover {
      transform: translateY(-2px);
    }

    .alert-temp { border-left: 4px solid #FF4D4F; }   /* red */
    .alert-hum  { border-left: 4px solid #1E90FF; }   /* blue */
    .alert-aqi  { border-left: 4px solid #00FF7F; }   /* green */
  </style>
</head>
<body class="pt-10 px-4">

  <header class="text-center mb-6">
    <h2 class="text-3xl font-bold">System Alerts</h2>
  </header>

  <div id="alertsLog" class="space-y-2">
    <!-- Alerts will be inserted here -->
  </div>

  <!-- Bottom Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html").then(r => r.text()).then(h => {
      document.getElementById("navbar").innerHTML = h;
    });
  </script>

  <script>
    const alertsLog = document.getElementById("alertsLog");
    const alertEvents = [
      {type: 'temp', text: 'Temperature anomaly detected'},
      {type: 'hum',  text: 'Humidity level too high'},
      {type: 'aqi',  text: 'Air Quality (AQI) spike detected'}
    ];

    function randomPastTime(minutesAgo) {
      const now = new Date();
      now.setMinutes(now.getMinutes() - minutesAgo);
      const hours = now.getHours().toString().padStart(2,'0');
      const mins = now.getMinutes().toString().padStart(2,'0');
      return `${hours}:${mins}`;
    }

    // Generate 5 random alerts
    for(let i=5; i>0; i--) {
      const alert = alertEvents[Math.floor(Math.random() * alertEvents.length)];
      const timestamp = randomPastTime(i*6);
      const div = document.createElement("div");
      div.className = `alert-card alert-${alert.type}`;
      div.textContent = `${alert.text} at ${timestamp}`;
      alertsLog.appendChild(div);
    }
  </script>

</body>
</html>
