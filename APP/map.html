<!DOCTYPE html>
<html>
<head>
  <title>Map – ARK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    body {
      margin: 0;
      padding-bottom: calc(70px + env(safe-area-inset-bottom));
    }
    #map {
      height: calc(100vh - 120px); /* full height minus header + bottom nav */
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Page Header -->
  <header class="pt-10 pb-4 text-center">
    <h2 class="text-3xl font-bold">Device Map</h2>
  </header>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(h => document.getElementById("navbar").innerHTML = h);
  </script>

  <!-- Leaflet Map Script -->
  <script>
    const glastonburyCoords = [41.7393, -72.5993]; // Glastonbury, CT
    const map = L.map("map").setView(glastonburyCoords, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker(glastonburyCoords).addTo(map)  
      .bindPopup("ARK Device Location – Glastonbury, CT")
      .openPopup();

    window.addEventListener("resize", () => {
      map.invalidateSize();
    });
  </script>

</body>
</html>
