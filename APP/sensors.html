<!DOCTYPE html>
<html>
<head>
  <title>Sensors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body class="bg-gray-900 text-white font-sans pt-6">

  <h2 class="text-center text-3xl font-bold mb-6">Sensors</h2>

  <div class="px-4 space-y-6">

    <!-- Temperature -->
    <div class="bg-gray-800 p-5 rounded-2xl shadow-lg">
      <div class="flex items-center gap-3">
        <img src="https://cdn-icons-png.flaticon.com/512/1684/1684375.png" class="w-8">
        <h3 class="text-xl font-semibold">Temperature</h3>
      </div>
      <p class="text-4xl font-bold mt-3" id="temp">24°C</p>
      <canvas id="tempChart" class="mt-4"></canvas>
    </div>

    <!-- Humidity -->
    <div class="bg-gray-800 p-5 rounded-2xl shadow-lg">
      <div class="flex items-center gap-3">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727790.png" class="w-8">
        <h3 class="text-xl font-semibold">Humidity</h3>
      </div>
      <p class="text-4xl font-bold mt-3" id="humidity">52%</p>
      <canvas id="humChart" class="mt-4"></canvas>
    </div>

    <!-- AQI -->
    <div class="bg-gray-800 p-5 rounded-2xl shadow-lg">
      <div class="flex items-center gap-3">
        <img src="https://cdn-icons-png.flaticon.com/512/4831/4831100.png" class="w-8">
        <h3 class="text-xl font-semibold">Air Quality (AQI)</h3>
      </div>
      <p class="text-4xl font-bold mt-3" id="aqi">45</p>
      <canvas id="aqiChart" class="mt-4"></canvas>
    </div>

  </div>

  <div id="navbar"></div>
  <script>
    fetch("navbar.html").then(r => r.text()).then(h => navbar.innerHTML = h);
  </script>

  <script>
    // Temperature chart
    new Chart(document.getElementById("tempChart"), {
      type: "line",
      data: { 
        labels: ["1","2","3","4"], 
        datasets: [{ 
          label: "°C", 
          data: [24, 24, 24, 24],
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.2)",
          tension: 0.3
        }] 
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Humidity chart
    new Chart(document.getElementById("humChart"), {
      type: "line",
      data: { 
        labels: ["1","2","3","4"], 
        datasets: [{ 
          label: "%", 
          data: [52, 52, 52, 52],
          borderColor: "blue",
          backgroundColor: "rgba(0,0,255,0.2)",
          tension: 0.3
        }] 
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // AQI chart
    new Chart(document.getElementById("aqiChart"), {
      type: "line",
      data: { 
        labels: ["1","2","3","4"], 
        datasets: [{ 
          label: "AQI", 
          data: [45, 45, 45, 45],
          borderColor: "green",
          backgroundColor: "rgba(0,255,0,0.2)",
          tension: 0.3
        }] 
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
  </script>

</body>
</html>
