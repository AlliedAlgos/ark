<!DOCTYPE html>
<html lang="en">
<head>
  <title>ARK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body class="bg-gray-900 text-white font-sans pt-12">

  <h1 class="text-center text-4xl font-bold mt-8">ARK Dashboard</h1>
  <p class="text-center text-gray-400 mt-2">Choose a section below</p>

  <div class="text-center mt-10 text-gray-300">
    <p>This mobile app monitors sensors, alerts, motion logs, and location for the ARK system.</p>
  </div>

  <div id="navbar"></div>
  <script>
    fetch("navbar.html").then(r => r.text()).then(html => {
      document.getElementById("navbar").innerHTML = html;
    });
  </script>

</body>
</html>
